<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>GuestHost RAW Creator</title>

<style>
body {
  margin:0;
  padding:15px;
  background:#000;
  color:#0f0;
  font-family:monospace;
}

textarea {
  width:100%;
  height:260px;
  background:#000;
  color:#0f0;
  border:2px solid #0f0;
  padding:10px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h3>Criar RAW</h3>

<textarea id="code" placeholder="Cole o script Lua aqui"></textarea>
<button onclick="criar()">Entrar raw criado</button>

<script>
function criar() {
  const code = document.getElementById("code").value.trim();
  if (!code) return;

  const encoded = encodeURIComponent(code);
  const id = Date.now().toString(36);

  // üî• VAI PARA A SEGUNDA P√ÅGINA
  location.href =
    "/rawtwo/?id=" + id + "&code=" + encoded;
}
</script>

</body>
</html>
